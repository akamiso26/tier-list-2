<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowverse WB Tier List</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #2a2a2a; color: white; margin: 0; padding-bottom: 400px; text-align: center; }
        
        /* Tier表エリア */
        .tier-container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .tier-row { display: flex; background: #333; margin-bottom: 8px; min-height: 100px; border: 1px solid #444; }
        .label { width: 80px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px; color: #000; }
        .s { background: #ff7f7f; } .a { background: #ffbf7f; } .b { background: #ffff7f; } .c { background: #7fff7f; }
        .drop-zone { flex: 1; display: flex; flex-wrap: wrap; gap: 5px; padding: 10px; min-height: 100px; }

        /* 下のスクロールできるワイプ（トレイ） */
        #card-tray {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 400px;
            background: #111; border-top: 4px solid #444; overflow-y: scroll; z-index: 1000;
        }
        #card-container { display: flex; flex-wrap: wrap; gap: 8px; padding: 20px; justify-content: center; }

        /* カードのサイズを調整 */
        .card { width: 80px; height: auto; cursor: grab; border-radius: 4px; }
        .card:active { cursor: grabbing; }
        .sortable-ghost { opacity: 0.3; }
    </style>
</head>

<script>
        window.onload = function() {
            const zones = document.querySelectorAll('.drop-zone, #card-container');
            
            zones.forEach(el => {
                new Sortable(el, {
                    group: 'shared', 
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    // 強制的にドラッグさせる設定
                    forceFallback: true, 
                    fallbackTolerance: 3
                });
            });
            console.log("並び替え機能が有効になりました！");
        };
    </script>
